<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common-component.css">
    <link rel="stylesheet" type="text/css" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/caicui.css">

    <script type="text/javascript" src="../script/zepto.js"></script>

  <body>
    <div id="content"></div>
    <script id="tpl" type="text/x-dot-template">{{for(var p in it.data){ }}
          <div class="course-stydy">
            <div class="courseStyTp clearfix"><img src="{{=static_url+it.data[p].courseBkImage}}" class="pic">
              <ul class="wod">
                <li class="wodTit">{{=it.data[p].courseName}}</li>
                <!--li.hasTime 有效期：{{=formatDate(it.data[p].expirationTime,'Y')+'-'+formatDate(it.data[p].expirationTime,'M')+'-'+formatDate(it.data[p].expirationTime,'D')}}  {{=formatDate(it.data[p].expirationTime,'h')+':'+formatDate(it.data[p].expirationTime,'m')}}-->
                <li class="hasTime">有效期：{{=formatDate(it.data[p].expirationTime,'Y')+'-'+formatDate(it.data[p].expirationTime,'M')+'-'+formatDate(it.data[p].expirationTime,'D')}}</li>{{ if(!isEmpty(it.data[p].chapterName)){ }}
                <li class="wodCot">上次学到：{{=it.data[p].chapterName}}</li>{{ } }}
              </ul>
            </div>{{ if(it.is_show==true) { }}
            {{if(it.data[p].isU==true){ }}
            <div class="courseStyBm clearfix">
              <div tapmode onclick="renew()" class="againBt">申请重听</div>
            </div>{{ }else { }}
            <div class="courseStyBm clearfix">
              <div tapmode onclick="api.toast({msg:'只有U+课程可以免费申请重听！',location:'middle'})" class="againBt">申请重听</div>
            </div>{{ } }}
            {{ } }}
          </div>{{ } }}
    </script>
    <script type="text/javascript" src="../script/comm.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/caicui.js"></script>
    <script type="text/javascript" src="../script/db.js"></script>
    <script type="text/javascript" src="../script/saveTasksProgress.js"></script>
    <script src="../script/sn_font640.js" type="text/javascript" charset="utf-8"></script>
    <script src="../script/pagejs/course-overdue-f.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
